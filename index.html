<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a href="#" class="site-header__logo logo">
        <img class="logo__img" src="img/site-header-logo.svg" alt="Shortly logo" width="120" height="33">
      </a>

      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a href="#" class="sitenav__link">Features</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Pricing</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Resources</a></li>
        </ul>
      </nav>

      <div class="site-header__auth">
        <a href="#" class="site-header__login-link">Login</a>
        <a href="#" class="button button--small">Sign up</a>
      </div>
    </div>
  </header>


  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <h1 class="hero__title">More than just shorter links</h1>
          <p class="hero__text">Build your brandâ€™s recognition and get detailed <br> insights on how your links are performing.</p>
          <a href="#" class="button">Get Started</a>
        </div>
      </div>
    </div>

    <!-- URL -->
    <div class="index-url-shortener-features-wrapper">
      <!-- URL-SHORTENER-FORM -->
      <div class="index-url-shortener-features-wrapper__url-shortener">
        <section class="url-shortener">
          <div class="container">
            <h2 class="visually-hidden">URL shortener</h2>
            <form action="https://echo.htmlacademy.ru" class="url-shortener__form" method="POST">
              <div class="url-shortener__input-wrapper">
                <input type="url" class="url-shortener__input" name="url" placeholder="Shorten a link here..." aria-label="URL input" required>
                <div class="url-shortener__error-msg">Please add a link</div>
              </div>
              <button type="submit" class="url-shortener__submit button button--rectangle-big">Shorten It!</button>

            </form>
          </div>

        </section>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
